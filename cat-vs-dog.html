<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the web page</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to see what the dogs says to the cats. See what it says back!</p>

      <button class="btn btn-primary" id="round1">Round 1</button>
      <button class="btn btn-inverse" id="round2">Round 2</button>
      <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>

      <div class="row">
        <div class="col-md-6">
          <div id="picdog">
            <h2>Dog says:</h2>
          </div>


          <ul class="unstyled" id="dog">


          </ul>
        </div>

        <div class="col-md-6">
          <div id="piccat">
            <h2>Cats says</h2>
          </div>
          <ul class="unstyled" id="cat">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
